<div class="container">
  <app-go-back></app-go-back>
  <app-loader *ngIf="isLoading"></app-loader>
  <div *ngFor="let post of userPosts">
    <div class="row bg-primary p-2 rounded bg-opacity-25">
      <div>
        <div class="row">
          <div>
            <h4>
              <strong
                ><span
                  class="text-primary text-decoration-underline text-capitalize"
                  >{{ post.title }}</span
                ></strong
              >
            </h4>
          </div>
        </div>
        <div class="row">
          <div>
            <a href="#" class="thumbnail">
              <img src="http://placehold.it/260x180" alt="" />
            </a>
          </div>
          <div>
            <p>
              {{ post.body }}
            </p>
          </div>
        </div>
        <div class="row">
          <div>
            <p>
              <i class="bi bi-person-fill"></i> by
              <a class="link-hover" routerLink="/users/{{ userDetail.id }}">{{
                userDetail.username
              }}</a>
              |
              <span class="me-1">
                <i class="bi bi-chat-left-dots-fill"></i>
              </span>
              <span class="comments-link" (click)="toggleComments(post.id)"
                >{{ post.comments.length }}Comments</span
              >
            </p>
          </div>
        </div>
        <div
          class="row mb-2 {{ post.showComments ? '' : 'd-none' }}"
          id="comments"
        >
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h2>Comments</h2>
              </div>
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item text-capitalize"
                  *ngFor="let comment of post.comments"
                >
                  <p>
                    <i class="bi bi-person-fill me-1"></i
                    ><strong>
                      {{ comment.email }}
                    </strong>
                  </p>
                  {{ comment.body }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
