<div class="container">
  <app-go-back></app-go-back>
  <app-loader *ngIf="isLoading"></app-loader>
  <div class="row mb-4">
    <div class="col">
      <img
        *ngFor="let userPhoto of userPhotos"
        [src]="userPhoto.url"
        alt=""
        class="img-thumbnail rounded"
      />
    </div>
  </div>
  <app-pagination
    [data]="response"
    (slicedData)="pagination($event)"
  ></app-pagination>
</div>
