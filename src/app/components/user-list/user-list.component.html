<div class="container">
    <div class="row pt-4">
        <app-user-list-item
            class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4"
            *ngFor="let user of users"
            [user]="user"
        ></app-user-list-item>
    </div>
    <app-pagination
        [data]="response"
        (slicedData)="pagination($event)"
    ></app-pagination>
</div>
